	<footer id="footer" role="contentinfo">
		<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
		<div class="container">
			<div class="">
				<div class="col-md-12 text-center">
					<p></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="social social-circle">
					{{ range .Site.Params.footer.links }}
						<li><a href="{{ with index . 1}}{{ . }}{{ end }}"><i class="{{ with index . 0}}{{ . }}{{ end }}"></i></a></li>
					{{ end }}
					</ul>
				</div>
			</div>
			<div class="">
				<div class="col-md-12 text-center">
					<ul style="list-style: none;">
					{{ range .Site.Params.footer.copyright }}
						<li style="display: inline; padding-left: 10px;"><a href="{{ with index . 1}}{{ . }}{{ end }}">{{ with index . 0 }}{{ . }}{{ end }}</a></li>
					{{ end }}
					</ul>
				</div>
			</div>
		</div>
	</footer>
